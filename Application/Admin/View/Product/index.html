<include file="Public:header" />
<include file="Public:left" />
<h2>产品维护<empty name="list"><a href="{:U('form',array('catid'=>$catid))}" class="pull-right">新增产品</a></empty></h2>

<form class="form-horizontal" action="{:U('search')}" method="post">
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-6">
			 <input type="text" class="form-control" name="search_key"  required>
	  </div>
    
    <div class="col-sm-2">
     <input type="submit" class="btn btn-default" value="搜索">
    </div>
  </div>
  

</form>
<table  class="table table-striped">
<tr>
	<td>id</td>
	<td>标题</td>
	<td>缩略图</td>
	<td>产品介绍</td>
	<td>价格</td>	
	<td>操作</td>
</tr>
<volist name="list" id="vo">
<tr>
	<td>{$vo.id}</td>
  <td>{$vo.name}</td>
  <td>{$vo.productthumb}</td>
  <td>{$vo.productdesc}</td>
  <td>{$vo.productprice}</td>
  
  <td><a href="{:U('mod',array('id'=>$vo['id']))}">修改</a>
  <a href="javascript:if(confirm('确认删除?')) location='{:U('del',array('id'=>$vo['id']))}'">删除</a>
  
  <a href="{:U('form',array('catid'=>$vo['categoryid']))}">添加</a>
  </td>
</tr>
</volist>
</table>
{$page}
<include file="Public:footer" />
