<include file="Public:header" />
<include file="Public:left" />
<load href="__PUBLIC__/ueditor143/ueditor.config.js"/>
<load href="__PUBLIC__/ueditor143/ueditor.all.min.js"/>
<h1>幻灯片维护</h1>
<form class="form-horizontal" action="{:U('add')}" method="post" enctype="multipart/form-data">
  
  <div class="form-group">
    <label for="thumb" class="col-sm-2 control-label">公司Banner</label>
    <div class="col-sm-10">
      <input type="file"  id="thumb" name="thumb" required>
    </div>
  </div> 
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name"  required>
    </div>
  </div>  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>


<include file="Public:footer" />
