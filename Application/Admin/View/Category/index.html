<include file="Public:header" />
<include file="Public:left" />
<h2>产品类别维护</h2>

<form class="form-horizontal" action="{:U('search')}" method="post">
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-6">
			 <input type="text" class="form-control" name="search_key"  required>
	  </div>
    
    <div class="col-sm-2">
     <input type="submit" class="btn btn-default" value="搜索">
    </div>
  </div>
  

</form>
<table  class="table table-striped">
<tr>
	<td>id</td>
	<td>产品类别</td>
	<td>父类别</td>	
	<td>操作</td>
</tr>
<volist name="list" id="vo">
<tr>
	<td>{$vo.id}</td>
  <td>{$vo.name}</td>
  <td>{$vo.parentname}</td>
  
  <td><a href="{:U('mod',array('id'=>$vo['id']))}">修改</a>
  <a href="javascript:if(confirm('确认删除?')) location='{:U('del',array('id'=>$vo['id']))}'">删除</a>
  <notempty name="vo.childids">
		<a href="{:U('index',array('parentid'=>$vo['id']))}">子类别维护</a>
  </notempty>
  <a href="{:U('form')}">添加</a>
  </td>
</tr>
</volist>
</table>
{$page}
<include file="Public:footer" />
