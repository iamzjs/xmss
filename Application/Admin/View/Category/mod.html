<include file="Public:header" />
<include file="Public:left" />

<h1>修改产品类别</h1>
<form class="form-horizontal" action="{:U('update')}" method="post">
  <input type="hidden" name="id" value="{$one.id}" />
  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">产品类别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" value="{$one.name}"  required>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="parentid" class="col-sm-2 control-label">父类别</label>
    <div class="col-sm-10">
			<select id="parentid" name="parentid" class="form-control">
			  <empty name="one.parentid">
				<option value="0">===请选择===</option>
			  </empty>
				<notempty name="one.parentid">
				<option value="{$one.parentid}">
						<volist name="list" id="vo">
							<eq name="vo.id" value="$one.parentid">
								{$vo.name}
							</eq>
						</volist>
				</option>
			  </notempty>
				<volist name="list" id="vo">
					<option value="{$vo.id}">{$vo.name}</option>
				</volist>
			</select>
    </div>
  </div>
  
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>


<include file="Public:footer" />
